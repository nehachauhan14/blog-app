<div class="container top-buffer">
    <form name = "registrationForm">
         <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{message}}
        </div>
        <div class="imgcontainer">
            <h1> Register Blogger </h1>
        </div>
        <div class="container-fluid">
            <label><b>Username</b></label>
            <input type="text" style = "width:95%" placeholder="Enter Username" name="uname" data-ng-model="registration.userName" required>
            <label><b>Email Address</b></label>
            <input type="email" style = "width:95%" placeholder="Enter Email Address" name="email" data-ng-model="registration.email" required>
            <label><b>Password</b></label>
            <input type="password" id="psw" name="psw" placeholder="Enter Password" data-ng-model="registration.pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 to 15 characters" required>
            <label><b>Confirm Password</b></label>
            <input type="password" style = "width:95%" placeholder="Re-enter Password" name="pwd" data-ng-model="registration.confirmPassword"  compare-to="registration.pwd" required>
        </div>
        <div class="container ng-scope registerbtn" >
            <button type="submit"   style = "width:95%" data-ng-click="signUp()" >Register</button>
        </div>
        </form>
</div>
